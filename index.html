<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Looping YouTube Video</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: black;
      overflow: hidden;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe
    src="https://www.youtube.com/embed/YFTbj6DJbGQ?playlist=YFTbj6DJbGQ&autoplay=1&loop=1&controls=0&mute=1&modestbranding=1&rel=0&showinfo=0"
    allow="autoplay; fullscreen"
    allowfullscreen>
  </iframe>
</body>
</html>
